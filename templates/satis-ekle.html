{% extends "base.html" %}
{% block title %}Satış Ekle{% endblock %}

{% block content %}
<h2>Satış Ekle</h2>
<form method="POST">
    <div class="mb-3">
        <label>Ürün Adı</label>
        <input type="text" name="urun_adi" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Kazanç (₺)</label>
        <input type="number" step="0.01" name="kazanc" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Kaydet</button>
</form>
{% endblock %}
